apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ .Values.appName }}
  labels:
    app: {{ .Values.appName }}
  annotations:
    kubernetes.io/ingress.class: {{ .Values.ingress.class }}
spec:
  tls:
    - hosts:
        - {{ .Values.ingress.domain }}
  rules:
    - host: {{ .Values.ingress.domain }}
      http:
        paths:
          - path: /
            backend:
              service:
                name: {{ .Values.appName }}
                port:
                  number: 5555
